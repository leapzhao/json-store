environment: local

server:
  port: 8080
  host: localhost
  read_timeout: 10
  write_timeout: 10
  idle_timeout: 60

database:
  type: postgres
  host: localhost
  port: 5432
  user: postgres
  password: password
  name: json_store_local
  ssl_mode: disable
  max_conns: 20
  idle_conns: 5

logging:
  level: debug
  format: console
  output_path: stdout

security:
  enable_https: false
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"